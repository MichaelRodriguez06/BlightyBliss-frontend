<body>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element[col.key] }}</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <div class="buttons">
    <button class="buttonCreateFolder" mat-raised-button color="warn" (click)="createFolderPanel()">Create folder
    </button>
    <button class="buttonEdit" mat-raised-button color="warn" (click)="createEditPanel()">Edit folder</button>
    <button class="buttonCancel" mat-raised-button color="warn" (click)="createDeletePanel()">Delete folder</button>
  </div>
</div>
</body>
