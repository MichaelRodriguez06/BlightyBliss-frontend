<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">

      <h1>Login</h1>
      <mat-form-field class="ancho field" appearance="fill">
          <mat-label>Institucional mail</mat-label>
          <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
      </mat-form-field>
        <button class="ancho boton" type="submit" [disabled]="form.invalid">Ingresar </button>
    </form>
    <p> <a (click)="create()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Â¿Forgot password?</a></p>
  </div>
</div>
