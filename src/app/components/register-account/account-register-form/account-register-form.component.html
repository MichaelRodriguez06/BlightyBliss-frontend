<body>
<div class="card container">
  <h4 class="title">Account registration form</h4>

  <form action="" [formGroup]="form">

    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-3">
        <input placeholder="First name" type="text" id="name" formControlName="name" pInputText class="p-inputtext-me" >
      </div>
      <div class="field col-12 md:col-3">
        <input placeholder="Last name" type="text" id="lastname" formControlName="lastName" pInputText class="p-inputtext-me" >
      </div>
      <div class="field col-12 md:col-3">
        <input placeholder="Last name" type="email" id="email" formControlName="email" pattern=".+@blightybliss.edu.co" pInputText class="p-inputtext-me" >
      </div>
      <div class="field col-12 md:col-3 myLimiterHeigt">
        <p-selectButton class="Option" [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value"></p-selectButton>
      </div>
      <div class="field col-12 md:col-3">
        <p-inputNumber placeholder="Identification document" [ngModelOptions]="{standalone: true}" [(ngModel)]="value1" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
        </p-inputNumber>
      </div>
      <div class="field col-12 md:col-3">
        <p-password [(ngModel)]="passsword" [toggleMask]="true" [ngModelOptions]="{standalone: true}" ></p-password>
      </div>
      <div class="field col-12 md:col-6">
        <p-password [(ngModel)]="passwordConfirmation" [toggleMask]="true" [ngModelOptions]="{standalone: true}" ></p-password>
      </div>
      <div class="field col-12 md:col-3">
        <div *ngFor="let category of categories" >
          <p-radioButton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory"  [ngModelOptions]="{standalone: true}"></p-radioButton>
          <label  [for]="category.key">{{category.name}}</label>
        </div>
      </div>
    </div>

  </form>
</div>
</body>
