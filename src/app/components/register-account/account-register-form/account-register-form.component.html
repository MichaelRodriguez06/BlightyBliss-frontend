<body>
<h4 class="title">Account registration form</h4>
<form action="" [formGroup]="form">

  <div class="labels">
    <label>Name:</label>
    <label>Lastname:</label>
    <label>Mail:</label>
    <label>User type:</label>
    <label>Person type:</label>
    <label>N. Document:</label>
    <label>Document type:</label>
    <label>Password:</label>
    <label>Confirm password:</label>
  </div>


  <div class="inputs">
    <input class="mat-form-field" type="text" id="name" formControlName="name">
    <input class="mat-form-field" type="text" id="lastname" formControlName="lastName">
    <input class="mat-form-field" type="email" id="email" formControlName="email"
           pattern=".+@blightybliss.edu.co">
    <br>
    <div class="userType">
      <input type="radio" value="ADMIN" formControlName="accountType" name="accountType" checked>
      <label> Admin </label>
      <input type="radio" value="USER" formControlName="accountType" name="accountType">
      <label> User </label>
    </div>
    <br>

    <div class="personType">
      <input type="radio" value="STUDENT" name="personType" formControlName="personType" checked>
      <label> Student </label>
      <input type="radio" value="TEACHER" name="personType" formControlName="personType">
      <label> Teacher </label>
      <input type="radio" value="ADMIN" name="personType" formControlName="personType">
      <label> Administrador </label>
      <input type="radio" value="USER" name="personType" formControlName="personType">
      <label> User </label>
    </div>

    <input class="mat-form-field" type="number" name="docNumber" formControlName="docNumber">

    <div class="typeDocument">
      <input type="radio" value="CC" name="docType" formControlName="docType" checked> CC
      <input type="radio" value="TI" name="docType" formControlName="docType"> TI
      <input type="radio" value="CE" name="docType" formControlName="docType"> CE
      <input type="radio" value="OTHER" name="docType" formControlName="docType"> OTHER
    </div>
    <input class="mat-form-field" type="text" name="text" formControlName="password">
    <input class="mat-form-field" type="text" name="text"
           formControlName="confirmPassword">

  </div>
  <div class="button">
    <button class="buttonCreateFolder" mat-raised-button color="warn" (click)="registerAccount()">Confirm register
    </button>
  </div>

</form>
</body>
