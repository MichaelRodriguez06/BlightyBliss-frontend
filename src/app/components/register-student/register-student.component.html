<body>
 <div>
   <mat-stepper [linear]="isLinear" #stepper>
     <mat-step [stepControl]="firstFormGroup">
       <form [formGroup]="firstFormGroup">
         <ng-template matStepLabel>Student Information</ng-template>
         <div class="card">
           <p>Personal information</p>
           <div class="p-fluid p-formgrid grid">
             <div class="field col-12 md:col-3">
               <input placeholder="First name" type="text" pInputText class="p-inputtext-me  ">
             </div>
             <div class="field col-12 md:col-3">
               <input placeholder="Last name" type="text" pInputText class="p-inputtext-me" >
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Select Document type" inputId="dropdown" [autoDisplayFirst]="false" [options]="documentTypesList" optionLabel="name"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
                 <p-inputNumber placeholder="Identification document" [ngModelOptions]="{standalone: true}" [(ngModel)]="identification" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
               </p-inputNumber>
             </div>
             <div class="field col-12 md:col-3 myCalendar">
               <p-calendar placeholder="Date birth" [showIcon]="true" inputId="icon" [minDate]="minDateValue" [maxDate]="maxDateValue" [defaultDate]="DefaultDate"></p-calendar>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Select Blood Type" inputId="dropdown" [autoDisplayFirst]="false" [options]="bloodTypeList" optionLabel="name"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
                 <p-dropdown placeholder="Student type" [options]="studentTypeList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Select gender" [options]="gendersList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Vulnerable Population" [options]="vulnerablePopulationList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown  placeholder="Residence city" [options]="cityList" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Discapacity" [options]="disabilityList" optionLabel="disabilityType" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Marital status" [options]="maritalStatusList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown  placeholder="Born country" [options]="countryList" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown  placeholder="Born region" [options]="regionList" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown  placeholder="Born city" [options]="cityList" [showClear]="true"></p-dropdown>
             </div>
           </div>
         </div>
         <div class="card">
           <p>Informacion de contacto</p>
           <div class="topmargin p-fluid p-formgrid grid">
             <div class="field col-12 md:col-8">
               <p-chips [(ngModel)]="studentCellphoneNumber" [ngModelOptions]="{standalone: true}" separator="," placeholder="Cellphone Ej:3123456789,3234567890"></p-chips>
             </div>
             <div class="field col-12 md:col-4">
               <input  placeholder="Email" type="text" pInputText class="p-inputtext-me" >
             </div>
          </div>
         </div>
         <div class="topmargin p-fluid p-formgrid grid">
           <div class="card field col-12 md:col-6">
             <p>Academic information</p>
             <div class="p-fluid p-formgrid grid">
               <div class="field col-12 md:col-6">
                 <input placeholder="Current institution" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="Academic Traning Level" type="text" pInputText class="p-inputtext-me">
               </div>
             </div>
           </div>
           <div class="card field col-12 md:col-6">
             <p>Laboral information</p>
             <div class="p-fluid p-formgrid grid">
               <div class="field col-12 md:col-6">
                 <input placeholder="Ocupation" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="EPS" type="text" pInputText class="p-inputtext-me" >
               </div>
             </div>
           </div>
         </div>
         <div class="card">
           <p>Residencial information</p>
           <div class="p-fluid p-formgrid grid">
             <div class="field col-12 md:col-3">
               <input  placeholder="Current address" type="text" pInputText class="p-inputtext-me">
             </div>
             <div class="field col-12 md:col-3">
               <input  placeholder="Resident neighborhood" type="text" pInputText class="p-inputtext-me">
             </div>
             <div class="field col-12 md:col-3">
               <input placeholder="Resident in last five years" type="text" pInputText class="p-inputtext-me">
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="Socioeconomic state" [options]="socioeconomicStateList" [showClear]="true"></p-dropdown>
             </div>
           </div>
         </div>
         <div class="flex flex-row-reverse">
           <button type="buttonNext" pButton pRipple icon="pi pi-chevron-right" class="p-button-help" matStepperNext></button>
         </div>
       </form>
     </mat-step>
     <mat-step [stepControl]="secondFormGroup" label="Attendants">
       <form [formGroup]="secondFormGroup" >
         <p>Attendant information</p>
         <div class="p-fluid p-formgrid grid">
           <div class="field col-12 md:col-4">
             <input placeholder="Name" type="text" pInputText class="p-inputtext-me">
           </div>
           <div class="field col-12 md:col-4">
             <input placeholder="Company where works" type="text" pInputText class="p-inputtext-me" >
           </div>
           <div class="field col-12 md:col-4">
             <input placeholder="Curret company address" type="text" pInputText class="p-inputtext-me" >
           </div>
           <div class="field col-12 md:col-4">
             <input placeholder="Curret company neighborhood" type="text" pInputText class="p-inputtext-me" >
           </div>
           <div class="field col-12 md:col-3">
             <input placeholder="Ocupation" type="text" pInputText class="p-inputtext-me">
           </div>
           <div class="field col-12 md:col-3">
             <p-dropdown  placeholder="company city" [options]="cityList" [showClear]="true"></p-dropdown>
           </div>
           <div class="field col-12 md:col-3">
             <p-dropdown  placeholder="company region" [options]="regionList" [showClear]="true"></p-dropdown>
           </div>
           <div class="field col-12 md:col-3">
             <p-dropdown  placeholder="company country" [options]="countryList" [showClear]="true"></p-dropdown>
           </div>
           <div class="field col-12 md:col-6">
             <p-chips [(ngModel)]="attendantCellphoneNumber" [ngModelOptions]="{standalone: true}" separator="," placeholder="Cellphone Ej:3123456789,3234567890"></p-chips>
           </div>
           <div class="field col-12 md:col-6">
             <p-chips [(ngModel)]="attendantLandline" [ngModelOptions]="{standalone: true}" separator="," placeholder="LandLane Ej:3123456789,3234567890"></p-chips>
           </div>
         </div>
         <div class="margintop p-fluid p-formgrid grid">
           <div class="card field col-12 md:col-6">
             <p>Father information</p>
             <div class="p-fluid p-formgrid grid">
               <div class="field col-12 md:col-6">
                 <input placeholder="Name" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="Email" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-5">
                 <input placeholder="Resident address" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="Resident neighborhood" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident city" [options]="cityList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident region" [options]="regionList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident country" [options]="countryList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-chips [(ngModel)]="motherCellphoneNumber" [ngModelOptions]="{standalone: true}" separator="," placeholder="Cellphone Ej:3123456789,3234567890"></p-chips>
               </div>
             </div>
           </div>
           <div class="card field col-12 md:col-6">
             <p>Mother information</p>
             <div class="p-fluid p-formgrid grid">
               <div class="field col-12 md:col-6">
                 <input placeholder="Name" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="Email" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-5">
                 <input placeholder="Resident address" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <input placeholder="Resident neighborhood" type="text" pInputText class="p-inputtext-me">
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident city" [options]="cityList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident region" [options]="regionList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-dropdown  placeholder="resident country" [options]="countryList" [showClear]="true"></p-dropdown>
               </div>
               <div class="field col-12 md:col-6">
                 <p-chips [(ngModel)]="fatherCellphoneNumber" [ngModelOptions]="{standalone: true}" separator="," placeholder="Cellphone Ej:3123456789,3234567890"></p-chips>
               </div>
             </div>
           </div>
         </div>
         <div class="flex flex-row-reverse">
           <button type="buttonNext" pButton pRipple icon="pi pi-chevron-right" class="p-button-help" matStepperNext></button>
           <button type="buttonPrevius" pButton pRipple icon="pi pi-chevron-left" class="p-button-help" matStepperPrevious></button>
         </div>
       </form>
     </mat-step>
     <mat-step [stepControl]="thirdFormGroup">
       <form [formGroup]="thirdFormGroup">
         <ng-template matStepLabel>Institutional information</ng-template>
         <div class="card">
           <p>Institutional information</p>
           <div class="p-fluid p-formgrid grid">
               <div class="field col-12 md:col-3">
                 <p-dropdown placeholder="Agreement" [options]="agreementList" optionLabel="name" [showClear]="true"></p-dropdown>
               </div>
             <div class="field col-12 md:col-3">
               <p-dropdown  placeholder="Program to inscribe" [options]="programList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-dropdown placeholder="English level" [options]="levelList" optionLabel="name" [showClear]="true"></p-dropdown>
             </div>
             <div class="field col-12 md:col-3">
               <p-calendar placeholder="Incription date" [showIcon]="true" inputId="icon" [minDate]="minDateValue"></p-calendar>
             </div>
             <div class="field col-12 md:col-3">
               <input placeholder="Study Schedule" type="text" pInputText class="p-inputtext-me">
             </div>
           </div>
         </div>
         <div class="flex flex-row-reverse">
           <button type="buttonPrevius" pButton pRipple icon="pi pi-chevron-left" class="p-button-help" matStepperPrevious></button>
           <button type="button" pButton pRipple label="Register student" class="p-button-help" (click)="registStudent()"></button>
           <button type="button" pButton pRipple icon="pi pi-upload" class="p-button-help" label=" Update documents" (click)="updateDocumentPanel()"></button>
           <button type="button" pButton pRipple icon="pi pi-upload" class="p-button-help" label=" Update exam try" (click)="updateExamTry()"></button>
         </div>

       </form>
     </mat-step>
   </mat-stepper>
 </div>
</body>
