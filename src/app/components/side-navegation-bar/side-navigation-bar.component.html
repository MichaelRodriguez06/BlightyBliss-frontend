<div class="container">
  <img src="./assets/tittle.jpg" alt="">
  <mat-expansion-panel hideToggle *ngFor="let item of items">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <img src="{{item.icon}}" alt="">
        {{item.title}}

      </mat-panel-title>
    </mat-expansion-panel-header>
    <a class="mat-action-row" [routerLink]="submenu.Direction" *ngFor="let submenu of item.subMenu">
      {{submenu.subtitle}}
    </a>
  </mat-expansion-panel>
</div>
