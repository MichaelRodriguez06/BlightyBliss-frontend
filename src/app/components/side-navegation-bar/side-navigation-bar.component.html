<div class="container">
  <img src="./assets/tittle.jpg" alt="">
  <mat-expansion-panel hideToggle *ngFor="let item of items">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <!--        <img src="{{item.icon}}" alt="">-->
        {{item.title}}

      </mat-panel-title>
    </mat-expansion-panel-header>
    <a class="mat-action-row"  *ngFor="let submenu of item.subMenu" [routerLink]="submenu.Direction">
      {{submenu.subtitle}}
    </a>
  </mat-expansion-panel>
  <button pButton pRipple label="Log out" type="button" icon="pi pi-sign-out" class="p-button-raised logoutButton p-button-secondary"></button>
</div>
