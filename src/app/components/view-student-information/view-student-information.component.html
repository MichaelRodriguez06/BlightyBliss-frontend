  <body>
  <div class="container">
    <div class="card">
      <p-tabView orientation="left">
        <p-tabPanel header="Student" class="line-height-3 m-0">
          <div class="col-12">
            <div class="card">
              <p>Student information</p>
              <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                  <label >Complete name</label>
                  <input pInputText id="Student_Name" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-2">
                  <label >Document Type</label>
                  <input pInputText id="Student_Document_Type" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Document number</label>
                  <input pInputText id="Student_Document_Number" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-2">
                  <label >Gender</label>
                  <input pInputText id="Student_Gender" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-2">
                  <label>Marital status</label>
                  <input pInputText id="Student_marital_status" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-2">
                  <label>Birth Date</label>
                  <input pInputText id="Student_birth_date" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>address</label>
                  <input pInputText id="Student_address" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>Email</label>
                  <input pInputText id="Student_email" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>ocupation</label>
                  <input pInputText id="Student_ocupation" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-1">
                  <label>Rh</label>
                  <input pInputText id="Student_blood_type" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>Vulnerable population</label>
                  <input pInputText id="Student_vulnerable_population" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-2">
                  <label>Disability</label>
                  <input pInputText id="Student_Disability" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>Insitution</label>
                  <input pInputText id="Student_Insitution" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>EPS</label>
                  <input pInputText id="Student_EPS" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>Academic Training</label>
                  <input pInputText id="Student_Academic_Training" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>Born Place</label>
                  <input pInputText id="Student_Born_Place" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-3">
                  <label>City</label>
                  <input pInputText id="Student_City" type="text" readonly/>
                </div>
              </div>
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Attendant" class="line-height-3 m-0">
          <div class="col-12">
            <div class="card">
              <p>Attendant information</p>
              <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-12">
                  <label>Complete name</label>
                  <input pInputText id="Attendant_Name" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Address</label>
                  <input pInputText id="Attendant_Address" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Email</label>
                  <input pInputText id="Attendant_Email" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Phone Number</label>
                  <input pInputText id="Attendant_Phone_Number" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-12">
                <p>Laboral Information</p>
                </div>

                <div class="field col-12 md:col-4">
                  <label>Company Name</label>
                  <input pInputText id="Attendant_Company_name" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Company Charge</label>
                  <input pInputText id="Attendant_Charge" type="text" readonly/>
                </div>
                <div class="field col-12 md:col-4">
                  <label>Company Place</label>
                  <input pInputText id="Attendant_Company_Place" type="text" readonly/>
                </div>
              </div>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
    <div class="buttons">
      <button pButton pRipple label="ExamTry" (click)="createExamTryPanel()" ></button>
      <button pButton pRipple label="Close" (click)="disable()" ></button>
    </div>
  </div>
</body>
