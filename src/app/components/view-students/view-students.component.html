<body>
<div class="card px-6 py-6">
  <p-table #dt [value]="studentList" [columns]="columnsSchema" responsiveLayout="scroll" [rows]="5"
           [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true"
           [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" dataKey="id">
    <ng-template pTemplate="caption">
      <h3 class="m-0">Manage Students</h3>
      <div id="TableHeader" class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
        <button pButton pRipple label="New Student" icon="pi pi-plus" class="p-button-success mr-2" (click)="createStudentPanel()"></button>
        <div class="formgroup-inline">
          <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                   class="w-full sm:w-auto"/>
                        </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th *ngFor="let col of columnsSchema" pSortableColumn="{{col.field}}">{{col.header}}
          <p-sortIcon field="{{col.field}}"></p-sortIcon>
        </th>
        <th>Options</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td style="width:2rem">
          <i class="pi pi-student-open" style="font-size: 2rem"></i>
        </td>
        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Id</span>
          {{student.first_name}}
        </td>
        <td style="width:14%; min-width:10rem;">
          <span class="p-column-title">Name</span>
          {{student.document_type}}
        </td>
        <td style="width:14%; min-width:8rem;">
          <span class="p-column-title">Alphabet</span>
          {{student.document_number}}
        </td>
        <td>
          <div class="flex">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="createStudentPanel()"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</body>
