<body>
<div class="card px-6 py-6">
  <p-table #dt [value]="accountList" [columns]="columnsSchema" responsiveLayout="scroll" [rows]="5"
           [globalFilterFields]="['name','mail','type','status']" [paginator]="true"
           [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" dataKey="id">
    <ng-template pTemplate="caption">
      <h3 class="m-0">Users Accounts</h3>
      <div id="TableHeader" class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
        <button pButton pRipple label="New User" icon="pi pi-plus" class="p-button-success mr-2" (click)="createUserPanel()"></button>
        <div class="formgroup-inline">
          <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                   class="w-full sm:w-auto"/>
                        </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th *ngFor="let col of columnsSchema" pSortableColumn="{{col.field}}">{{col.header}}
          <p-sortIcon field="{{col.field}}"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
      <tr>
        <td style="width:2rem">
          <i class="pi pi-student-open" style="font-size: 2rem"></i>
        </td>
        <td style="width:14%; min-width:10rem;"><span class="p-column-title">name</span>
          {{account.personName}}
        </td>
        <td style="width:14%; min-width:10rem;">
          <span class="p-column-title">mail</span>
          {{account.email}}
        </td>
        <td style="width:14%; min-width:8rem;">
          <span class="p-column-title">type</span>
          {{account.type}}
        </td>
        <td style="width:14%; min-width:8rem;">
          <span class="p-column-title">status</span>
          {{account.status}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</body>
